type: object
properties:
    id:
        type: string
        format: uuid
        description: The ID of the category
        example: 10
    category:
        type: string
        description: The category of the product
    description:
        type: string
        description: A description of the category
    dateCreated:
        type: string
        format: date-time
        description: The date the image was created
        example: 2020-01-01
    dateUpdated:
        type: string
        format: date-time
        description: The date the image was last updated
        example: 2020-01-01
