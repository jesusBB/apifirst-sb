type: object
properties:
  id:
    type: string
    format: uuid
    description: The customer's unique identifier
    example: 10
  addressLine1:
    type: string
    description: The first line of the customer's address
    minLength: 3
    maxLength: 100
  addressLine2:
    type: string
    description: The second line of the customer's address
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: The city of the customer's address
    minLength: 2
    maxLength: 100
  state:
    type: string
    description: 2 character abbreviation of the state of the customer's address
    minLength: 2
    maxLength: 2
  zip:
    type: string
    description: The zip code of the customer's address
    minLength: 5
    maxLength: 10
required:
  - addressLine1
  - city
  - state
  - zip