type: object
properties:
  id:
    type: string
    format: uuid
    description: The ID of the order
    example: 10
  customer:
    $ref: order_customer.yaml
    orderStatus:
      type: string
    shipmentInfo:
      type: string
    orderLines:
      type: array
      items:
        $ref: order_line.yaml
      description: The order lines of the order
    dateCreated:
      type: string
      format: date-time
      description: The date the image was created
    dateUpdated:
      type: string
      format: date-time
      description: The date the image was updated